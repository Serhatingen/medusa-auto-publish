name: Render Music Clips

on:
  push:
    paths:
      - 'songs/**'

jobs:
  build-and-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python and FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip
          pip3 install --upgrade pip
          python3 -m pip install openai-whisper moviepy==1.0.3 pyyaml

      - name: Run render script
        run: |
          python3 scripts/publish_clips.py

      - name: Upload output video(s) as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rendered-clips
          path: output/*.mp4
